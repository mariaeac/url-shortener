<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lynki | Login & Cadastro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-header">
        <img src="https://via.placeholder.com/120x40" alt="Logo" class="logo">
        <p class="welcome-text">Bem-vindo(a)! Por favor, faça login ou cadastre-se para continuar.</p>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="switchTab('login')" id="loginTab">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>
        <button class="tab" onclick="switchTab('register')" id="registerTab">
            <i class="fas fa-user-plus"></i> Cadastro
        </button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="form active">
        <div class="form-group">
            <label for="loginEmail">Email</label>
            <div class="input-with-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="loginEmail" placeholder="Seu email" required>
            </div>
        </div>
        <div class="form-group">
            <label for="loginPassword">Senha</label>
            <div class="input-with-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="loginPassword" placeholder="Sua senha" required>
                <button type="button" class="toggle-password" tabindex="-1">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>
        <div class="form-options">
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Lembrar-me</label>
            </div>
            <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </div>
        <button type="submit" class="btn-submit">
            <span>Entrar</span>
            <i class="fas fa-arrow-right"></i>
        </button>
        <div class="social-login">
            <p>Ou entre com</p>
            <div class="social-buttons">
                <button type="button" class="social-btn google">
                    <i class="fab fa-google"></i>
                </button>
                <button type="button" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="social-btn apple">
                    <i class="fab fa-apple"></i>
                </button>
            </div>
        </div>
        <div class="message" id="loginMessage"></div>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="form">
        <div class="form-group">
            <label for="registerUsername">Nome de usuário</label>
            <div class="input-with-icon">
                <i class="fas fa-user"></i>
                <input type="text" id="registerUsername" placeholder="Escolha um nome de usuário" required>
            </div>
        </div>
        <div class="form-group">
            <label for="registerEmail">Email</label>
            <div class="input-with-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="registerEmail" placeholder="Seu email" required>
            </div>
        </div>
        <div class="form-group">
            <label for="registerPassword">Senha</label>
            <div class="input-with-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="registerPassword" placeholder="Crie uma senha forte" required>
                <button type="button" class="toggle-password" tabindex="-1">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <div class="password-strength">
                <div class="strength-meter">
                    <div class="strength-segment"></div>
                    <div class="strength-segment"></div>
                    <div class="strength-segment"></div>
                    <div class="strength-segment"></div>
                </div>
                <span class="strength-text">Força da senha</span>
            </div>
        </div>
        <div class="form-group">
            <label for="registerConfirmPassword">Confirme a senha</label>
            <div class="input-with-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="registerConfirmPassword" placeholder="Confirme sua senha" required>
                <button type="button" class="toggle-password" tabindex="-1">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>
        <div class="form-group terms">
            <input type="checkbox" id="agreeTerms" required>
            <label for="agreeTerms">Eu concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a></label>
        </div>
        <button type="submit" class="btn-submit">
            <span>Cadastrar</span>
            <i class="fas fa-user-check"></i>
        </button>
        <div class="message" id="registerMessage"></div>
    </form>
</div>

<script src="js/script.js"></script>
</body>
</html>
